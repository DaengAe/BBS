<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function jsp_go(f) {
		f.action = "/webDB/jsp04";
		f.submit();
	}
</script>
</head>
<body>
	<h1>성적표</h1>

	<form method="post">
		<fieldset>
			<legend>성적 기입</legend>
			<p>이름 : <input type="text" name="name" placeholder="이름입력"></p>
			<p>국어 : <input type="number" name="kor" placeholder="이름입력"></p>			
			<p>영어 : <input type="number" name="eng" placeholder="이름입력"></p>
			<p>수학 : <input type="number" name="math" placeholder="이름입력"></p>
			<p><input type="button" value="제출" onclick="jsp_go(this.form)" /></p>
		</fieldset>
	</form>
</body>
</html>
